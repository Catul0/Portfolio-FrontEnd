<form 
    class="add-form"
    (ngSubmit)="onCreateEducacion()" novalidate #f="ngForm"
    style="width: 98%; margin-left: 1%;"
>
    <div class="form-control" style="background: none; border:none; width: 100%; ">
        <label for="nombreExperiencia" style="color:white">Titulo Academico</label>
        <input 
            type="text" 
            class="form-control"
            name="titulo" 
            id="titulo" 
            [(ngModel)]="titulo" required
            placeholder="Añade un Titulo"
        >
        <label for="nombreExperiencia" style="color:white">Institucion Academica</label>
        <input 
            type="text" 
            class="form-control"
            name="institucion" 
            id="institucion" 
            [(ngModel)]="institucion" required
            placeholder="Añade nombre a la Institucion Academica"
        >
        <label for="descripcion" style="color:white">Descripcion</label>
        <input 
            type="text"
            class="form-control" 
            name="descripcionExpdescripcioneriencia" 
            id="descripcion"
            [(ngModel)]="descripcion" required
            placeholder="Añade una nueva Descripcion de Educacion"
        >
    </div>
    <input type="submit" style="width: 98%; margin:auto;"value="Guardar Cambios" class="btn btn-block" >
</form>
