<div class="card text-bg-dark" style="margin-top: 45px;">
  <img [src]="persona.banner"
    style="height:350px; background-repeat: no-repeat; object-fit:cover; background-attachment: fixed; background-position: center;"
    class="card-img" alt="...">
  <div class="card-img-overlay text-start" style="margin-top:85px ;">
    <div>
      <div *ngIf="isLogged and (variable.url=='home' )" routerLink="/editarImg/{{persona.id}}" class="btn btn-primary"
                    style="position: absolute; left: 200px; top: 3px; z-index: 3; background-color: #777; border-color: #777;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen"
                        viewBox="0 0 16 16">
                        <path
                            d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                    </svg>
                </div>
      <img src={{persona.img}} class="rounded-circle"
      style="object-fit: cover; object-position: top;height: 200px;width: 200px;" alt="">
    </div>
    
    <h5 class="card-title bg-dark bg-opacity-50">
      {{persona.nombre}} {{persona.apellido}}
    </h5>

  </div>
</div>
