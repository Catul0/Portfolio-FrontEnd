<form class="add-form" (ngSubmit)="onCreateSkill()">
    <div class="form-control">
        <label for="nombreExperiencia">Nombre de la Habilidad</label>
        <input type="text" class="form-control" name="nombreSkill" id="nombreSkill" [(ngModel)]="nombreSkill" required
            placeholder="Añade un numbre a la Habilidad">
    </div>
    <div class="form-control">
        <label for="descripcionSkill">Descripcion</label>
        <textarea class="form-control" aria-label="With textarea" name="descripcionSkill" id="descripcionSkill"
            [(ngModel)]="descripcionSkill" required placeholder="Añade una nueva Descripcion a la habilidad"></textarea>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" style="display: contents;" role="group" aria-label="First group">
            <button type="button" style="background-color: rgb(18, 216, 18) ;" (click)="tomarNivelBajo()"
                class="btn btn-secondary">Medio Bajo</button>
            <button type="button" style="background-color: rgb(13, 153, 13);" (click)="tomarNivelMedio()"
                class="btn btn-secondary">Medio</button>
            <button type="button" style="background-color: green;" (click)="tomarNivelBueno()"
                class="btn btn-secondary">Bueno</button>
            <button type="button" style="background-color: rgb(7, 88, 7);" (click)="tomarNivelMuyBueno()"
                class="btn btn-secondary">Muy Bueno</button>
        </div>
    </div>
    <input type="submit" value="Guardar Habilidad" class="btn btn-block">
</form>
